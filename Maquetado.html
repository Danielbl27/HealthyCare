<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="Maquetado.css">
        <title>Healthy care</title>
    </head>
    <body>
        <main id="Caja-Principal">
            <div id="ContainerRegistro">
                <h1 id="Bienvenida">Bienvenido a Healthy care</h1>

                <form id="Inicio-sesion">

                    <input type="text" id="Nombre" name="Nombre"
                        placeholder="Nombre"><br>

                    <input type="text" id="Apellido" name="Apellido"
                        placeholder="Apellido"><br>

                    <input type="text" id="DNI" name="DNI" placeholder="DNI"><br>

                    <input type="email" id="Correo" name="Correo"
                        placeholder="Correo electronico"><br>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
            <div id="BloqueDeLogo">

                <img id="Logo"
                    src="Imagenes/Logo clinica medica 2 editada.png"
                    alt="Logo">
                <p id="Texto-Bajo-Logo" a="#"> Ayuda <br> </p>
                <p id="Texto-Bajo-Logo2" a="#">Contacta con un operario </p>

            </div>
        </main>

    </body>
</html>
